{% extends 'zarperspectiva/base.html' %}
{% load static %}

{% block content %}
<section class="py-3">
    <div class="container col-lg-8">
    <p><a href="{% url 'staff:index' %}">К панели администратора</a></p>
      <div class="row">
          <h1>Отзывы</h1>
            <a  href="{% url 'staff:add-review' %}"><button class="btn btn-primary me-2">ДОБАВИТЬ</button></a>
          {% for review in reviews %}
            <div class="px-2 py-3">
                <h5>Автор: {{ review.author }}</h5>
                <hr>
              <h4 class="mb-0 font-sans-serif">{{ review|safe }}</h4>
                <hr>
              <div class="mt-3">
                <a class="me-2" href="{% url 'staff:edit-review' review.pk %}">ИЗМЕНИТЬ</a>
                <a href="{% url 'staff:delete-review' review.pk %}">УДАЛИТЬ</a>
              </div>
            </div>
          {% endfor %}
      </div>
    </div>
</section>
{% endblock %}
