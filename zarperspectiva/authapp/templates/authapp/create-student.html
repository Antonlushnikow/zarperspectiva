{% extends 'zarperspectiva/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container col-12 col-md-5 col-lg-4 mt-4 mb-4">
      <div class="row">
                <h2>Добавить ученика</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                      <div class="mt-2 mb-3">
                          <a href="{% url 'auth:terms-conditions' %}">Нажимая на кнопку "Добавить", я подтверждаю согласие с <span style="color:blue">
                            политикой конфиденциальности и обработки персональных данных</span></a>
                      </div>
                    <input type="submit" class="btn btn-primary" value="Добавить">
                </form>
                <br>
            </div>
        </div>
</section>
{% endblock %}
