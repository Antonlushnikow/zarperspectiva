{% extends 'zarperspectiva/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container col-12 col-md-5 col-lg-4 mt-4 mb-4">
      <div class="row text-center">
            Вы не подтвердили свою электронную почту. Для завершения активации пройдите по ссылке в письме, отправленном на {{ user.email }}.
            <br>
            <button class="btn btn-round form-control">
                <a href="{% url 'auth:send-verify' user.email %}" class="fw-bold">Отправить еще одно письмо</a>
            </button>
            <button class="btn btn-round form-control">
                <a href="{% url 'index' %}">на главную</a>
            </button>
      </div>
    </div>
</section>
{% endblock %}
