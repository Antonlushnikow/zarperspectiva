{% extends 'zarperspectiva/base.html' %}
{% load static %}

{% block content %}
<section class="mb-4 pt-5">
<div class="container">
    <div class="row">
        <h1 class="mb-5"> НАШИ УЧИТЕЛЯ </h1>
        {% for teacher in teachers %}

              <div class="text-center col-sm-6 col-lg-3 mb-3">
                  <a href="{% url 'teacher' teacher.pk %}">
                      <div><img class="avatar-pic" src="/media/{{ teacher.pic }}" alt="">
                        <h3 class="fw-normal font-base lh-1 text-black mt-3 mb-0"> {{ teacher.last_name }} <br> {{teacher.first_name}} <br> {{teacher.second_name}} </h3>
                        {% for subj in teacher.subjects.all %}
                        <p class="mb-0">{{ subj.title }}</p>
                        {% endfor %}
                      </div>
                  </a>
              </div>

        {% endfor %}
    </div>
</div>
</section>

{% endblock %}
