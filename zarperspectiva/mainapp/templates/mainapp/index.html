{% extends 'zarperspectiva/base.html' %}
{% load static %}

{% block content %}
<section class="pt-5">
    <div class="container">
        <h3>
            {{ site_info }}
        </h3>

    </div>
</section>
<section class="py-3">
    <div class="container">
      <div class="row">
          <p class="mt-3">
            <h1>КУРСЫ</h1>
          </p>
        {% for subject in subjects %}
          <a href="{% url 'subject' subject.slug %}">
            <div class="col-sm-6 col-lg-3 mb-4">
              <div class="card border border-1 border-secondary px-0 h-100">
                <div class="position-relative">
                    <img class="w-100" src="/media/{{ subject.pic }}" alt="logo" />
                </div>
                <div class="card-body px-0 py-3">
                  <h5 class="mb-0 px-2 font-sans-serif fw-bold fs-md-0 fs-lg-1">{{ subject.title|upper }}</h5>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
</section>
{% endblock %}
